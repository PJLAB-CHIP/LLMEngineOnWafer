defaults:
  - chiplet: chiplet  #在chiplet目录寻找chiplet.yaml
  - cluster: dgx-a100
  - router: noop
  - arbiter: noop
  - hardware_repo: default
  - model_repo: default
  - orchestrator_repo: default
  - performance_model: constant
  - power_model: constant
  - applications: solo
  - trace: test_trace
  - start_state: splitwise
  - override hydra/launcher: ray
  - _self_

end_time: 86400  # 24h
debug: True
seed: 0

choices: ${hydra:runtime.choices}
output_dir: no_memory_results/${seed}/${start_state.state_type}/${trace.filename}/${cluster.servers.0.count}_${cluster.servers.1.count}/${applications.0.model_architecture}/${applications.0.scheduler}

hydra:
  # changes the cwd to the output directory
  run:
    dir: ${output_dir}
  sweep:
    dir: ""
    subdir: ${output_dir}
  job:
    chdir: True
  launcher:
    ray:
      init:
        address: "10.0.0.9:6379"
