chiplet:
  __target__: components.chiplet.Chiplet
  num_x: 5
  num_y: 4
  dies:
  - __target__: components.die.Die
    count: 1
    tile_num: 144
    InterDie_BW: 4500
    dram:
      __target__: components.dram.Dram
      bandwidth: 900
      latency: 0.1
      memory_size: 900
      _memory_used: 0
    tiles:
    - __target__: components.tile.Tile
      SRAM: 1.25
      bandwidth: 9000
      tflops: 1.02
      tops: 0.0625
      hop_latency: 0.01
trace:
  dir: traces/
  filename: test_trace
  path: ${trace.dir}/${trace.filename}.csv
start_state:
  state_type: splitwise_${start_state.prompt.num_instances}_${start_state.token.num_instances}
  application_id: 0
  split_type: homogeneous
  prompt:
    instance_type: Splitwise
    max_batch_size: 512
    max_batch_tokens: 2048
    max_preemptions: 4
    pipeline_parallelism: 1
    tensor_parallelism: 8
    num_instances: 1
    instance_names:
    - dgx-h100
  token:
    instance_type: Splitwise
    max_batch_size: 512
    max_batch_tokens: 2048
    max_preemptions: 4
    pipeline_parallelism: 1
    tensor_parallelism: 8
    num_instances: 1
    instance_names:
    - dgx-a100
scheduler:
  _target_: scheduler.MixedPoolScheduler
  overheads: {}
  executor_overheads:
    submit_task: 0
    submit_flow: 0
    finish_request: 0
  prompt_processors:
  - h100-80gb
  token_processors:
  - a100-80gb
  prompt_max_pending_batch_tokens: 8192
  token_max_pending_batch_tokens: 2048
  transfer_bandwidth: 200
end_time: 86400
debug: true
seed: 0
choices: ${hydra:runtime.choices}
output_dir: results/${now:%Y-%m-%d_%H-%M-%S}/${seed}/${start_state.state_type}/${trace.filename}
